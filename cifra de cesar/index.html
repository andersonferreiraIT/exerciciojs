<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de cesar</title>
</head>

<body>
    <script>
        function cifraComCifraDeCesar(deslocamento, mensagem) {

            var caracteres = [];
            var mensagemEncriptada = '';
                for(var i = 0; i < deslocamento.length; i++) {
                    caracteres.push(deslocamento[i].charCoeAt(0) + mensagem);
                    mensagemEncriptada = String.fromCharCode(caracteres[i]) + mensagemEncriptada;
                }

                return mensagemEncriptada;

        }

        function decifraCifraDeCesar(deslocamento, mensagemCifrada) {

            var caracteres = [];
            var mensagemDecifrada = '';
                for(var i = 0; i < deslocamento.length; i++) {
                    caracteres.push(deslocamento[i].charCodeAt(0) - mensagemCifrada);
                    mensagemDecifrada = String.fromCharCode(caracteres[i]) + mensagemDecifrada;
                }

                return mensagemDecifrada;


        }
    </script>
</body>

</html>
