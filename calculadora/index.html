<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="calculator">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="previous"></div>
        </div>
        <div class="calculator-keyboard">
            <button class="calculator-key" data-number>7</button>
            <button class="calculator-key" data-number>8</button>
            <button class="calculator-key" data-number>9</button>
            <button class="calculator-key" id="color" data-operation>รท</button>
            <button class="calculator-key" data-number>4</button>
            <button class="calculator-key" data-number>5</button>
            <button class="calculator-key" data-number>6</button>
            <button class="calculator-key" id="color" data-operation>*</button>
            <button class="calculator-key" data-number>1</button>
            <button class="calculator-key" data-number>2</button>
            <button class="calculator-key" data-number>3</button>
            <button class="calculator-key" id="color" data-operation>-</button>
            <button class="calculator-key" data-number>0</button>
            <button class="calculator-key" id="color" data-clear>C</button>
            <button class="calculator-key" id="color" data-equals>=</button>
            <button class="calculator-key" id="color" data-operation>+</button>
        </div>
    </div>

    <footer>
        <a href="https://www.linkedin.com/in/anderson-ferreira-lima-35349018b/" target="_blank"> <img src="img/linkedin.svg" alt="linkedin"> </a>
        <a href="https://github.com/andersonresilia012" target="_blank"> <img src="img/github.svg" alt="Github"> </a>
    </footer>
</body>

<script src="/script.js"></script>

</html>
